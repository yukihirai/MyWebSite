<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>signUp</title>
    <style type="text/css">
    p.break-word{word-wrap:break-word;}
    </style>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

	<div class="container">

	<br>
	<br>
	<br>
	<div class="well">
		<div class="row">
			<div class="row">
				<div class="col-xs-1"></div>
				<h1 class="col-xs-3 bg-primary h2">ログインID</h1>
				<div class="col-xs-2"></div>
			</div>

			<div class="row">
	    		<div class="col-xs-1"></div>
	    		<div class="col-xs-3"><input type="text" name="login_id" required></div>
	    		<div class="col-xs-2"></div>
	    	</div>

	    	<div class="row">
	    		<div class="col-xs-1"></div>
	    		<h2 class="col-xs-3 bg-primary h2">ユーザ名</h2>
	    		<div class="col-xs-2"></div>
	    		<h3 class="col-xs-4 bg-primary h2">生年月日</h3>
	    	</div>

	    	<div class="row">
	    		<div class="col-xs-1"></div>
	    		<p class="col-xs-3"><input type="text" class="form-control" name="name" placeholder="名無しのごんべ" required></p>
	    		<div class="col-xs-2"></div>
	    		<p class="col-xs-4"><input type="date" class="form-control" name="birth_date" required></p>
	    	</div>

	    	<div class="row">
	    		<div class="col-xs-1"></div>
	    		<h4 class="col-xs-4 bg-primary h2">パスワード</h4>
	    		<div class="col-xs-1"></div>
	    		<h5 class="col-xs-4 bg-primary h2">パスワード（確認）</h5>
	    	</div>

	    	<div class="row">
	    		<div class="col-xs-1"></div>
	    		<div class="col-xs-4"><input type="password" class="form-control" name="pass1" required></div>
	    		<div class="col-xs-1"></div>
	    		<div class="col-xs-4"><input type="password" class="form-control" name="pass2" required></div>
	    	</div>
	    </div>
	    <br>
	    <div align="center"><button type="submit" class="btn btn-primary">新規登録</button></div>
	</div>
	    <br>
	    <br>
	    <a href="login.html">戻る</a>



    </div> <!-- /container -->


  </body>
</html>
